{% extends "reviewApp/base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-9">
            <div class="card mt-5">
                <div class="card-header">
                    <h2>Reset Your Password</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Set new password</button>
                    </form>
                </div>
            </div>
            <div class="text-center mt-3">
                <p><a href="{% url 'users:password_reset_complete' %}">I already reset my password</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
